<header>MIME header controle tabellen</header>

<center><tt>header_checks</tt></center>
<hr>

Deze parameter specificeert optioneel de opzoek tabellen om email om te leiden
gebaseerd op de headers.

<p>

Standaard word er geen email omgeleid gebaseerd op de header. 

<p>

Voorbeelden :
<ul>
<li><tt>regexp:/etc/postfix/filename</tt>
</ul>

<hr>
