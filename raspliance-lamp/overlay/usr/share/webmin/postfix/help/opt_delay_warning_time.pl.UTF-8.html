<header>Czas, po którym wysyłane jest ostrzeżenie o&nbsp;niedoręczeniu
w&nbsp;godzinach </header>

<center><tt>delay_warning_time</tt></center>
<hr>

Ta opcja określa po ilu godzinach wysyłane będzie ostrzeżenie, że poczta nie
została jeszcze doręczona. Domyślnie, żadne ostrzeżenie nie będzie wysyłane.
