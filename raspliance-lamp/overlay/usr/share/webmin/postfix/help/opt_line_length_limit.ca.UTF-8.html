<header>Màxima memòria utilitzada per gestionar línies d'entrada</header>

<center><tt>line_length_limit</tt></center>
<hr>

Aquest paràmetre limita la quantitat de memòria en bytes utilitzada per
gestionar les línies d'entrada. Les línies més llargues es tallen a 
trossos i es reconstrueixen després del lliurament.

<hr>
