<header>Maks. liczba odbiorców doręczanej wiadomości</header>

<center><tt>default_destination_recipient_limit</tt></center>
<hr>

Ten parametr określa domyślne ograniczenie liczby odbiorców doręczanej
wiadomości. Stanowi on domyślne ograniczenie dla doręczania przez SMTP,
przez lokalny program doręczający oraz dla doręczania w&nbsp;potoku.

<hr>
