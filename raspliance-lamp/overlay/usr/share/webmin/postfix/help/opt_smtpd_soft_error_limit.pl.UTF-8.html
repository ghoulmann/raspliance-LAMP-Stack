<header>Liczba błędów powodująca czasowe ignorowanie klienta</header>

<center><tt>smtpd_soft_error_limit</tt></center>
<hr>

Ten parametr określa dolne ograniczenie liczby błędów. Gdy klient SMTP popełni
tę liczbę błędów podczas sesji, serwer będzie czekał <tt>error_count</tt>
sekund zanim odpowie na jakiekolwiek żądanie klienta.
