<header>Lliurament de correu vàlid a fitxers externs</header>

<center><tt>allow_mail_to_files</tt></center>
<hr>

Aquest paràmetre restringeix el lliurament de correu a un fitxer extern.
El valor per defecte és denegar el lliurament a <tt>/fitxer/nom</tt> dins
dels fitxers <tt>:include:</tt>.

<hr>
