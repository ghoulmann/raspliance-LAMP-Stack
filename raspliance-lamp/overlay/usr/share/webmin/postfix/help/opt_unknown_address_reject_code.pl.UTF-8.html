<header>Odpowiedź serwera SMTP przy odrzuceniu nieznanej domeny</header>

<center><tt>unknown_address_reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP gdy klient narusza
ograniczenia <tt>reject_unknown_sender_domain</tt> lub
<tt>reject_unknown_recipient_domain</tt>. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
