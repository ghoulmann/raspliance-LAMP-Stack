<header>De SMTP VRFY opdracht uitschakelen</header>

<center><tt>disable_vrfy_command</tt></center>
<hr>

Deze parameter geeft u de mogelijkheid om de SMTP VRFY opdracht uit te schakelen.
Hiermee stopt u sommige technieken die gebruikt word door spammers om email
adressen te verzamelen.


<hr>
