<header>Temps màxim abans d'enviar respostes d'error 4xx/5xx.</header>

<center><tt>smtpd_error_sleep_time</tt></center>
<hr>

Aquest paràmetre especifica el temps en segons que el servidor SMTP espera
abans d'enviar una resposta d'error <tt>4xx</tt> o <tt>5xx</tt>. Això evita
que els clients ingenus entrin en un cicle error - desconnecta - connecta -
error.
