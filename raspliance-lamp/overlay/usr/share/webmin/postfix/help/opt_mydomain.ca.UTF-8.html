<header>Nom de domini Internet local</header>

<center><tt>mydomain</tt></center>
<hr>

Aquest paràmetre especifica el nom de domini internet local. El valor per
defecte és utilitzar <tt>$myhostname</tt> menys el primer component.
<tt>$mydomain</tt> s'utilitza com a valor per defecte per a molts altres
paràmetres de configuració.
