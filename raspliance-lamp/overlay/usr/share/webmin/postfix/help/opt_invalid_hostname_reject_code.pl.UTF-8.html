<header>Odpowiedź serwera SMTP przy odrzuceniu nazwy hosta</header>

<center><tt>invalid_hostname_reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP, gdy klient narusza
ograniczenie przeciw UCE reject_invalid_hostname. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
