<header>Internet hostnaam van dit email systeem</header>

<center><tt>myhostname</tt></center>
<hr>

Deze parameter specificeert de internet hostnaam van dit email systeem. Standaard
word de volledige  gekwalificeerde domein naam gebruikt van <tt>gethostname()</tt>.

<p>

<tt>$mijnhostnaam</tt> word gebruikt als standaard waarde voor veel andere configuratie
parameters.


<hr>
