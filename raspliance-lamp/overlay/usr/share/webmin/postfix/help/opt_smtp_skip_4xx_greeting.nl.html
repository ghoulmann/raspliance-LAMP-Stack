<header>4xx begroeting overslaan</header>

<center><tt>smtp_skip_4xx_greeting</tt></center>
<hr>

Deze parameter bepaald wat er gebeurd wanneer een SMTP server ons begroet met
een <tt>4XX</tt> status code. Standaard staat Postfix op teruggaan. Specificeer <tt>Ja</tt>
om naar de volgend email wisselaar te gaan.

<hr>
