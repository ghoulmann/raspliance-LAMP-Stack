<header>Poziom rozwlekłości logowania przy dopasowaniu do powyższej listy</header>

<center><tt>debug_peer_level</tt></center>
<hr>

Ten parametr określa zwiększenie poziomu rozwlekłości logowania, gdy nazwa
hosta klienta SMTP lub serwera pasuje do wzorca w&nbsp;opcji
<a href=opt_debug_peer_list><tt>debug_peer_list</tt></a>.
