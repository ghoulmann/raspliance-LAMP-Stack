<header>Tiempo máximo para enviar un disparador a un demonio</header>

<center><tt>opts_trigger_timeout</tt></center>
<hr>

Este parámetro limita el tiempo para enviar un disparador a un demonio de
Postfix. Esto evita que los programas se queden atascados cuando el sistema
de correo está soportando una carga elevada.
