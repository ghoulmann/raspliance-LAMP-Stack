<header>Maks. czas przetrzymywania wiadomości w&nbsp;kolejce przed uznaniem
jej za niedoręczalną </header>

<center><tt>maximal_queue_lifetime</tt></center>
<hr>

Ten parametr określa maksymalny czas w dniach, przez jaki wiadomość przebywa
w&nbsp;kolejce, zanim zostanie odesłana jako niedoręczalna.
