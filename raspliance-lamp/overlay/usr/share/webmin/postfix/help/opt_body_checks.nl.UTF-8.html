<header>Berichten body controle tabellen</header>

<center><tt>body_checks</tt></center>
<hr>

Deze parameter specificeert een optionele opzoek tabel om email door
te sturen gebaseerd op de inhoud van de body.

<p>

Standaard word er niets doorgestuurd gebaseerd op de inhoud. 

<p>

Voorbeelden:
<ul>
<li><tt>regexp:/etc/postfix/filename</tt>
</ul>

<hr>
