<header>Nazwa lokalnej domeny internetowej</header>

<center><tt>mydomain</tt></center>
<hr>

Parametr <tt>mydomain</tt> określa nazwę lokalnej domeny internetowej.
Domyślne jest używanie <tt>$myhostname</tt> minus pierwszy składnik.
<tt>$mydomain</tt> jest używana jako wartość domyślna dla wielu innych opcji
konfiguracyjnych.
