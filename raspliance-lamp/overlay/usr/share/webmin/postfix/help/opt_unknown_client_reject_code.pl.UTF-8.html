<header>Odpowiedź serwera SMTP przy odrzuceniu nieznanego klienta</header>

<center><tt>unknown_client_reject_code</tt></center>
<hr>

Ten parameter określa kod odpowiedzi serwera SMTP gdy klient nie posiadający
odwzorowania adresu na nazwę narusza ograniczenie
<tt>reject_unknown_clients</tt>. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
