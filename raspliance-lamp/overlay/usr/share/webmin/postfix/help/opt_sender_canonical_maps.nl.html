<header>Tabellen voor AFZENDER adressen</header>

<center><tt>sender_canonical_maps</tt></center>
<hr>

Deze parameter specificeerd extra adres opzoek tabellen voor envelope en
header AFZENDER adressen.

<p>

Standaard word er geen 'afzender-alleen' adres mapping uitgevoerd.

<p>

<tt>$sender_canonical_maps</tt> word gebruikt voor <tt>$canonical_maps</tt>
opzoek acties.
