<header>Min vrije ruimte in het wachtrij file systeem.</header>

<center><tt>queue_minfree</tt></center>
<hr>

Deze parameter specificeert de minimale hoeveelheid vrije ruimte in bytes in het
wachtrij file systeem. Dat word op dit moment gedaan door de SMTP server om te beslissen
of deze wel of geen mail accepteert.

<hr>
