<header>Max aantal ontvangsten per aflevering</header>

<center><tt>smtp_destination_recipient_limit</tt></center>
<hr>

Deze parameter limiteert het aantal email ontvangsten per aflevering
via de SMTP aflever agent.

<p>

De standaard word bepaald door de <a href=opt_default_destination_recipient_limit>
<tt>default_destination_recipient_limit</tt></a> parameter.


<hr>
