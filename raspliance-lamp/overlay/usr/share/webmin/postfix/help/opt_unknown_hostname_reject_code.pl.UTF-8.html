<header>Odpowiedź serwera SMTP przy odrzuceniu nieznanej nazwy</header>

<center><tt>unknown_hostname_reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP gdy klient narusza
ograniczenie <tt>reject_unknown_hostname</tt>. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
