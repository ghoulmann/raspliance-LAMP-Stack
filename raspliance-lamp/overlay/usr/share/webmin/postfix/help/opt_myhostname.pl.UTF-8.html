<header>Internetowa nazwa hosta tego systemu poczty</header>

<center><tt>myhostname</tt></center>
<hr>

Ten parametr określa internetową nazwę hosta tego systemu poczty.  Domyślne
jest używanie w&nbsp;pełni kwalifikowanej nazwy domenowej uzyskanej
z&nbsp;<tt>gethostname()</tt>. <p>

<tt>$myhostname</tt> jest używana jako wartość domyślna dla wielu innych opcji
konfiguracyjnych.
