<header>Czas oczekiwania na następne połączenie</header>

<center><tt>max_idle</tt></center>
<hr>

Ten parametr ogranicza czas w&nbsp;sekundach, przez który demon Postfiksa
będzie czekał na następne żądanie usługi zanim zakończy pracę. Ten parametr
jest ignorowany przez zarządcę kolejki Postfiksa.
