<header>Optioneel transport voor onbekende ontvangers</header>

<center><tt>fallback_transport</tt></center>
<hr>

Deze parameter specificeert het optionele transport in de <tt>master.cf</tt>
die word gebruikt voor ontvangers die niet zijn gevonden in de Unix <tt>passwd</tt> database.

<p>

Deze parameter heeft voorrang op de <a href=opt_luser_relay><tt>luser_relay</tt></a> parameter.


<hr>
