<header>Maksimum wykorzystania pamięci do przechowywania linii danych</header>

<center><tt>line_length_limit</tt></center>
<hr>

Ten parametr ogranicza ilość pamięci w&nbsp;bajtach wykorzystywaną do
manipulacji poszczególnymi liniami danych wejściowych. Dłuższe linie będą
cięte na kawałki i&nbsp;odtwarzane podczas doręczania.

<hr>
