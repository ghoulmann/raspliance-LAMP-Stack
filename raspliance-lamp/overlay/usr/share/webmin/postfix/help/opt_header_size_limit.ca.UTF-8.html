<header>Màxima memòria utilitzada per processar capçaleres</header>

<center><tt>header_size_limit</tt></center>
<hr>

Aquest paràmetre limita la quantitat de memòria en bytes utilitzada per
processar una capçalera de missatge. Quan una capçalera de missatge és
més gran, la resta de tot el missatge es tracta com si fos el cos del
missatge.
