<header>Transport de lliurament de missatges per defecte</header>

<center><tt>default_transport</tt></center>
<hr>

Aquest paràmetre especifica el transport de lliurament de missatges a 
utilitzar per defecte quan no es dóna explícitament cap transport a la
taula <a href=transport>transport</a>. Els valors habituals són <tt>uucp</tt>
o <tt>smtp</tt>.

<hr>
