<header>Dopuszczalne przekierowywanie do zewnętrznych plików</header>

<center><tt>allow_mail_to_files</tt></center>
<hr>

Ten parametr ogranicza przekierowywanie poczty do zewnętrznego pliku. 
Ustawieniem domyślnym jest zabronienie doręczania do <tt>/nazwa/pliku</tt>
w&nbsp;plikach <tt>:include:</tt>.

<hr>
