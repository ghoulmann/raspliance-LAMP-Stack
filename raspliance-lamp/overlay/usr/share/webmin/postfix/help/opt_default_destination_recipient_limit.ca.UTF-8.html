<header>Nombre màxim de destinataris per lliurament</header>

<center><tt>default_destination_recipient_limit</tt></center>
<hr>

El paràmetre especifica un límit per defecte en el nombre de destinataris
per lliurament de missatge. Aquest és el límit per defecte per al
lliurament via SMTP i via l'agent local de lliurament.

<hr>
