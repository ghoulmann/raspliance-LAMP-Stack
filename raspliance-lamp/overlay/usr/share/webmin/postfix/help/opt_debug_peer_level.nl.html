<header>Uitvoerig log niveau wanneer het overeenkomt met bovenstaande lijst</header>

<center><tt>debug_peer_level</tt></center>
<hr>

Deze parameter specificeert het toenemen van het uitvoerige log niveau wanneer
een SMTP client, server host naam of adres overeenkomt met een patroon in de
<a href=opt_debug_peer_list><tt>debug_peer_list</tt></a> parameter.


<hr>
