<header>Maximaal geheugen gebruik voor afhandeling van input regels</header>

<center><tt>line_length_limit</tt></center>
<hr>

Deze parameter limiteert de hoeveelheid geheugen in bytes wat gebruikt word voor
het afhandelen van input regels. Hele lange regels worden in kleine stukjes geknipt
en bij aflevering weer aan elkaar geplakt.

<hr>
