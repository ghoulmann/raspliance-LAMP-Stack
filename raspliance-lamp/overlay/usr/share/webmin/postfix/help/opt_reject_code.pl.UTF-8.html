<header>Odpowiedź serwera SMTP przy odrzuceniu klienta</header>

<center><tt>reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP, gdy klient SMTP pasuje do
ograniczenia powodującego odrzucenie połączenia. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
