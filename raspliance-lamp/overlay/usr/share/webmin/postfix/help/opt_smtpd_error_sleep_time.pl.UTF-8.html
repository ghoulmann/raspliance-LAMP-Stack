<header>Czas przeterminowania przed wysłaniem komunikatu o&nbsp;błędzie 4xx/5xx</header>

<center><tt>smtpd_error_sleep_time</tt></center>
<hr>

Ten parametr określa czas w&nbsp;sekundach, przez jaki serwer SMTP czeka
zanim wyśle komunikat serwera o&nbsp;błędzie <tt>4xx</tt> lub <tt>5xx</tt>.
Zapobiega to wpadaniu naiwnych klientów w&nbsp;pętlę błąd - rozłączenie -
połączenie - błąd.
