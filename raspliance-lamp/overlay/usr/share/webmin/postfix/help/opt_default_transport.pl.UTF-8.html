<header>Domyślna metoda ekspedycji wiadomości</header>

<center><tt>default_transport</tt></center>
<hr>

Ten parametr określa domyślną metodę ekspedycji wiadomości wykorzystywaną,
gdy nie podano jawnie metody ekspedycji w&nbsp;fakultatywnej tabeli 
<a href=transport>ekspedycji</a>. Powszechnie używane wartości to 
<tt>uucp</tt> i&nbsp;<tt>smtp</tt>.

<hr>
