<header>Número máximo de destinatarios por envío</header>

<center><tt>smtp_destination_recipient_limit</tt></center>
<hr>

Este parámetro limita el número de destinatarios por envío mediante el
agente de reparto SMTP.

<p>

Por defecto el valor se toma del parámetro <a href=opt_default_destination_recipient_limit> <tt>default_destination_recipient_limit</tt></a>.


<hr>
