<header>Wysyłać pocztę z&nbsp;pustym adresem odbiorcy do...</header>

<center><tt>empty_address_recipient</tt></center>
<hr>

Ten parametr określa miejsce przeznaczenia dla poczty z&nbsp;adresu
<tt><></tt>, która jest niedoręczalna (zazwyczaj powiadomienia
o&nbsp;odrzuceniu i&nbsp;inne powiadomienia). <p>

Domyślnie taka poczta jest wysyłana do MAILER-DAEMON.
