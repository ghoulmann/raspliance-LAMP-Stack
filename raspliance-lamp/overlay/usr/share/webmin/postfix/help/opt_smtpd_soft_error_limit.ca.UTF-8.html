<header>Compte d'errors per ignorar un client temporalment</header>

<center><tt>smtpd_soft_error_limit</tt></center>
<hr>

Aquest paràmetre especifica un límit inferior de recompte d'errors.
Quan un SMTP client ha fet aquest nombre d'errors en una sessió, el servidor
espera <tt>error_count</tt> segons abans de respondre cap altra petició
client.
