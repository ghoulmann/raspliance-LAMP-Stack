<header>Maksimum wykorzystania pamięci do przetwarzania nagłówków</header>

<center><tt>header_size_limit</tt></center>
<hr>

Ten parametr ogranicza ilość pamięci w&nbsp;bajtach wykorzystywanej do
przetwarzania nagłówków wiadomości. Jeśli nagłówki są większe, pozostała część
wiadomości jest traktowana jako jej treść.

<hr>
