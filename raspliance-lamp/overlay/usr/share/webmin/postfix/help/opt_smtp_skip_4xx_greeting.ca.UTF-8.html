<header>Omet la salutació 4xx</header>

<center><tt>smtp_skip_4xx_greeting</tt></center>
<hr>

Aquest paràmetre controla què passa quan un servidor SMTP ens dóna la 
benvinguda amb un codi d'estat <tt>4XX</tt>. Per defecte, Postfix
l'evita. Especifica <tt>sí</tt> per anar cap al següent intercanviador
de correu.

<hr>
