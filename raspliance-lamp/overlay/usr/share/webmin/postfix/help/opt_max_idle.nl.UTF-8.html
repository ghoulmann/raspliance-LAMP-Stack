<header>Tijd om te wachten voor de volgende service aanvraag</header>

<center><tt>max_idle</tt></center>
<hr>

Deze parameter limiteert de tijd in seconden waardoor een Postfix daemon proces
wacht op de volgende service aanvraag voordat het proces word verlaten.
Deze parameter word genegeerd door de Postfix wachtrij manager.
