<header>Negeer een MX opzoek fout</header>

<center><tt>ignore_mx_lookup_error</tt></center>
<hr>

Deze parameter bepaald wat er gebeurt wanneer er een naam server niet reageert op een
MX opzoek aanvraag. Standaard zal Postfix de aflevering uitstellen en het later nogmaals
proberen. Specificeer <tt>yes</tt> om een A record actie te forceren.
