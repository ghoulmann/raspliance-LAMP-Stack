<header>Fakultatywna, rzeczywiście używana metoda ekspedycji</header>

<center><tt>mailbox_transport</tt></center>
<hr>

Ten parametr określa fakultatywną metodę ekspedycji
(w&nbsp;<tt>master.cf</tt>) używaną po przetworzeniu aliasów i&nbsp;plików
<tt>.forward</tt>. <p>

Ten parametr ma pierwszeństwo przed opcjami 
<a href=opt_mailbox_command><tt>mailbox_command</tt></a>,
<a href=opt_fallback_transport><tt>fallback_transport</tt></a>
i&nbsp;<a href=opt_luser_relay><tt>luser_relay</tt></a>.

<hr>
