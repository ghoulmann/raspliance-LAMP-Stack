<header>Locale internet domein naam</header>

<center><tt>mydomain</tt></center>
<hr>

De mydomain parameter specificeert de locale internet domein naam. Standaard
word <tt>$mijnhostnaam</tt> gebruik zonder het eerste gedeelte.
<tt>$mijndomein</tt> word gebruikt als standaard waarde voor veel andere parameters.

<hr>
