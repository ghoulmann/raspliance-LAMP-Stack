<header>Dopuszczalne przekierowywanie do zewnętrznych programów</header>

<center><tt>allow_mail_to_commands</tt></center>
<hr>

Ten parametr ogranicza przekierowywanie poczty do zewnętrznych programów.
Ustawieniem domyślnym jest zabronienie doręczania do <tt>"|polecenie"</tt>
w&nbsp;plikach <tt>:include:</tt>.
