<header>Respuesta del servidor SMTP ante la prohibición de relay</header>

<center><tt>relay_domains_reject_code</tt></center>
<hr>

Este parámetro especifica el código de la respuesta del servidor SMTP
cuando un cliente trata de saltarse la política de reenvío de correo.

<p>

No lo cambie salvo que tenga un profundo conocimiento de la RFC 822

<hr>
