<header>Número máximo de peticiones de servicio que atender antes de salir</header>

<center><tt>max_use</tt></center>
<hr>

Este parámetro limita el número de peticiones de servicio atendidas por un
proceso de Postfix antes de terminar su ejecución. El gestor de cola de
Postfix ignora este parámetro.


<hr>
