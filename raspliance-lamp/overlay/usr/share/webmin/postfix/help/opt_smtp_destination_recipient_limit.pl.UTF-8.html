<header>Maks. liczba odbiorców doręczanej wiadomości</header>

<center><tt>smtp_destination_recipient_limit</tt></center>
<hr>

Ten parametr ogranicza liczbę odbiorców wiadomości doręczanej poprzez
program doręczajacy po protokole SMTP. <p>

Wartość domyślna jest pobierana z&nbsp;parametru
<a href=opt_default_destination_recipient_limit>
<tt>default_destination_recipient_limit</tt></a>.

<hr>
