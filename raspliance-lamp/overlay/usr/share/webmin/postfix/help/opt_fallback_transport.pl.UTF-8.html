<header>Fakultatywna metoda ekspedycji dla nieznanych odbiorców</header>

<center><tt>fallback_transport</tt></center>
<hr>

Ten parametr określa fakultatywną metodę ekspedycji
w&nbsp;<tt>master.cf</tt>, wykorzystywaną dla odbiorców nie występujących
w&nbsp;bazie <tt>passwd</tt> Uniksa. <p>

Ten parametr ma pierwszeństwo przed parametrem
<a href=opt_luser_relay><tt>luser_relay</tt></a>.

<hr>
