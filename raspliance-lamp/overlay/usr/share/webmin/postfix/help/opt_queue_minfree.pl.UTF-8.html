<header>Minimalna ilość wolnego miejsca na systemie plikowym kolejki</header>

<center><tt>queue_minfree</tt></center>
<hr>

Ten parametr określa minimalną ilość wolnego miejsca w&nbsp;bajtach na
systemie plikowym kolejki. Jest on obecnie wykorzystywany przez serwer SMTP
do decyzji, czy przyjmie on jakąkolwiek pocztę.
