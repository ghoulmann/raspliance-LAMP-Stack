<header>Odpowiedź serwera SMTP przy zabronionym przekazywaniu</header>

<center><tt>relay_domains_reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP, gdy klient próbuje
naruszyć zasady przekazywania poczty. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
