<header>Ignorować błąd poszukiwania rekordu MX</header>

<center><tt>ignore_mx_lookup_error</tt></center>
<hr>

Ten parametr określa, co ma się dziać, gdy serwer DNS nie odpowie na
zapytanie o&nbsp;rekord MX. Domyślnie, Postfix odracza doręczenie
i&nbsp;próbuje ponownie po pewnym czasie. Podaj <tt>tak</tt>, aby wymusić
w&nbsp;zamian korzystanie z&nbsp;rekordu A.
