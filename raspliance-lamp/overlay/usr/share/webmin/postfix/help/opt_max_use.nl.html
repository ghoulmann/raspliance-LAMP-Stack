<header>Maximale services aanvragen die worden afgehandeld alvorens af te sluiten</header>

<center><tt>max_use</tt></center>
<hr>

Deze parameter limiteert het aantal service aanvragen die worden
afgehandeld door een Postfix daemon proces alvorens af te sluiten.
Deze parameter word genegeerd door de Postfix wachtrij manager.
