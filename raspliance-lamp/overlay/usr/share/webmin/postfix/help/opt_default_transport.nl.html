<header>Standaard berichten aflevering transport</header>

<center><tt>default_transport</tt></center>
<hr>

Deze parameter specificeert het standaard berichten aflever transport die word
gebruikt indien er niets expliciet is bepaald in de optionele <a href=transport>transport</a>
tabel. Algemene waardes zijn <tt>uucp</tt> of <tt>smtp</tt>.

<hr>
