<header>Odpowiedź serwera SMTP przy naruszeniu RBL dla domen</header>

<center><tt>maps_rbl_reject_code</tt></center>
<hr>

Ten parametr określa kod odpowiedzi serwera SMTP, gdy klient narusza
ograniczenie <a href=opt_maps_rbl_domains><tt>maps_rbl_domains</tt></a>. <p>

Nie zmieniaj tej opcji, jeśli nie w&nbsp;pełni rozumiesz RFC 822.

<hr>
