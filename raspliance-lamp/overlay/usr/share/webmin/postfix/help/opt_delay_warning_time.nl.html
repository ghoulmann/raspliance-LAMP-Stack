<header>Tijd in uren voordat er een waarschuwing word verzonden als er niet kan worden afgeleverd</header>

<center><tt>delay_warning_time</tt></center>
<hr>

Deze parameter specificeert na hoeveel uur er een waarschuwing word verzonden
omdat de email niet kon worden afgeleverd.
Standaard word er geen waarschuwing verzonden.


<hr>
